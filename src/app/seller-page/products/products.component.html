<div class="jumbo">
    <div id="size">
        <div class="title">
            <h1>Add Product</h1>
            <span style="color: grey;"> Welcome</span>
            <br>
        </div>
        <form [formGroup]="addForm" (ngSubmit)="addProduct()">
            <div class="content">
                <div class="upper">
                    <mat-form-field appearance="outline">
                        <mat-label>Product Name</mat-label>
                        <input matInput formControlName="product_name">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Product Price</mat-label>
                        <input matInput formControlName="product_price">
                    </mat-form-field>
                </div>
                <div class="mid">
                    <mat-form-field appearance="outline">
                        <mat-label>Product Weight</mat-label>
                        <input matInput formControlName="product_weight">
                    </mat-form-field>
                    <!-- <mat-form-field appearance="outline">
                        <mat-label>Product Image url</mat-label>
                        <input matInput formControlName="product_url">
                    </mat-form-field> -->
                </div>

            </div>
            <button [disabled]="addForm.invalid" class="cust-but" type="submit">Submit</button>

        </form>
    </div>
</div>
