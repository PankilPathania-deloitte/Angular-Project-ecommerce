<div class="row justify-content-center text-center" style="margin-top: 2%;">
    <div class="col-md-8 col-lg-6" style="background-color: rgb(252, 237, 196); margin-left:25%">
        <div class="header">
            <h3 style="font-size: 15px; margin-top: 15px;" >Products Inventory</h3>
        </div>
    </div>
</div>

<div class="container mt-2">
    <div class="row1">
        <div class="col item">
            <div class="card item-card contain " *ngFor="let product of products">
                <h4 class="card-title text-center">
                    {{product.product_name}}
                </h4>
                <img src="https://images.unsplash.com/photo-1526947425960-945c6e72858f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" alt="Photo of sunset">
                <h5 class="item-card-title mt-3 mb-3"></h5>
                <p class="card-text">Weight : {{product.product_weight}}
                    <br>Price : {{product.product_price}}
                </p>
                <div class="buttons">
                    <button class="like" mat-button (click)="removeProduct(product)"> <mat-icon>delete</mat-icon>
                        </button>
                </div>
            </div>
        </div>
    </div>

</div>
