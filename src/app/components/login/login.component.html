<div class="screen">
    <img src="" >
    <div class="form-card">
        <h2>Login</h2>
        <span style="color: gray;">Welcome</span>
        <form class="my-form" [formGroup]="loginForm" (ngSubmit)="loginUser()" #form1>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email Id</mat-label>
                <input matInput  name="address" formControlName="email">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button class="cust-but" [disabled]="loginForm.invalid" type="submit">Login</button>
            <span *ngIf="loggedIn">Invalid Credentials</span>
        </form>
        <div class="forgotPassword">
            <a   style="color: #0d6efd;text-decoration: underline; cursor:pointer;">
                Forgot Password
            </a>
        </div>
        <div class="login-line">
            Don't have an account? <a routerLink="../signup">Register</a>
        </div>
        
    </div>
</div>
